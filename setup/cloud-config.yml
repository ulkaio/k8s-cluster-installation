#cloud-config

## Set your hostname here, the manage_etc_hosts will update the hosts file entries as well
hostname: k8s-master-01
manage_etc_hosts: true

## Set the locale of the system
locale: 'en_AU.UTF-8'
#locale: 'en_US.UTF-8'

## Set the timezone
## Value of 'timezone' must exist in /usr/share/zoneinfo
timezone: 'America/Los_Angeles'
#timezone: 'America/New_York'

apt_preserve_sources_list: true
apt_update: true
apt_upgrade: true

users:
  - name: pi
    primary-group: users
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users
    ssh_import_id: None
    ## To enable SSH password log in
    ## mkpasswd --method=SHA-512 --rounds=4096
    passwd: "raspberry"
    # lock_passwd: false
    # ssh_pwauth: true
    lock_passwd: false
    ssh_pwauth: true
    ssh_authorized_keys:
      - '/home/ulka/k8s-cluster-installation/setup/ssh_rsa.pub'

write_files:
  - path: /etc/netplan/50-cloud-init.yaml
    permissions: '0644'
    content: |
      network:
        version: 2
        ethernets:
          eth0:
            addresses:
              - 192.168.29.122/24
            gateway4: 192.168.29.1
            nameservers:
              addresses:
                - 1.1.1.1
                - 8.8.8.8
    ## To enable WiFi network connection
    ## Note: IP allocation is dynamic and won't match the defined state as in eth0.
    ##       This will require manually configuring the Ansible inventory file with
    ##       the assigned IP values.
         wifis:
           wlan0:
             optional: true
             dhcp4: true
             access-points:
               'nest_5':
                 password: 'N35t123!'

runcmd:
  - [sudo, netplan, apply]
  - [
      sudo,
      sed,
      -i,
      's/PasswordAuthentication no/PasswordAuthentication yes/g',
      /etc/ssh/sshd_config,
    ]
  - [sudo, systemctl, restart, sshd]
